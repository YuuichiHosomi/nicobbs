[loggers]
# keys=root,app
keys=root

[formatters]
# keys=default,basic
keys=default

[handlers]
# keys=frotate,default
keys=default

[formatter_default]
format=[%(asctime)s] [%(levelname)s] %(message)s
datefmt=

