# datefmt=%d/%m/%Y %H:%M:%S

# [handler_frotate]
# class=handlers.RotatingFileHandler
# level=DEBUG
# formatter=basic
# args=('./app.log', 'a', (5*1024*1024), 5)

[handler_default]
class=StreamHandler
level=NOTSET
formatter=default
args=(sys.stdout,)

